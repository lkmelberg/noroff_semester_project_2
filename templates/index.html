        <main class="col-12 d-flex justify-content-center align-items-center flex-column">

            <div class="displayMSG"></div>
            <h1>Welcome <div class="profileName"></div>
            </h1>
            <div class="container newItemCont new-post col-9 col-md-6 col-lg-5">
                <h2>Create New Listing</h2>
                <form class="must-validate listingForm">
                    <div class="mb-3 d-flex flex-column">
                        <label for="titleInput" class="form-label">Item:</label>
                        <input type="text" class="form-control" id="titleInput" required title="please enter item name" aria-describedby="itemHelp" placeholder="Ex: Car">
                        <div id="itemHelp" class="form-text">What are you selling?</div>
                    </div>
                    <div class="mb-3">
                        <label for="descriptionInput" class="form-label">Item Description:</label>
                        <textarea required title="please enter item description" class="form-control" id="descriptionInput" rows="3" placeholder="Ex: Condition, asking price ++"></textarea>
                    </div>

                    <!-- <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputGroupFile02">
                        <label class="input-group-text" for="inputGroupFile02">Upload</label>
                    </div> -->
                    <div class="mb-3 d-flex flex-column">
                        <label for="mediaInput" class="form-label">Image URL:</label>
                        <input type="url" required title="please enter image URL" class="form-control" id="mediaInput" placeholder="Ex: https://car.com/image.jpg" aria-describedby="itemHelp">
                        <div id="itemHelp" class="form-text">required</div>

                    </div>
                    <div class="mb-3 d-flex flex-column">
                        <label for="mediaInput2" class="form-label">Image 2 URL:</label>
                        <input type="url" class="form-control" id="mediaInput2" placeholder="Ex: https://car.com/image.jpg" aria-describedby="itemHelp">
                        <div id="itemHelp" class="form-text">optional</div>
                    </div>
                    <div class="mb-3 d-flex flex-column">
                        <label for="mediaInput3" class="form-label">Image 3 URL:</label>
                        <input type="url" class="form-control" id="mediaInput3" placeholder="Ex: https://car.com/image.jpg" aria-describedby="itemHelp">
                        <div id="itemHelp" class="form-text">optional</div>
                    </div>
                    <div class="mb-3">
                        <label for="date">Auction Deadline:</label>
                        <input type="date" id="date">
                    </div>
                    <div class="btnCreateListing">
                        <button type="submit" class="btn btn-primary ">Create Listing</button>
                    </div>
                </form>
            </div>
            <div class="container list-post col-8 col-lg-5 justify-content-center align-items-center">
                <h3>Recent listings:</h3>


            </div>

            <div class="loader">
                <p>Loading listings, please wait...</p>
            </div>

            <div class=" listingsCont row row-cols-1 row-cols-md-2 g-4">


            </div>
